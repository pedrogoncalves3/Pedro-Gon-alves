<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="P√°gina de login com tema de mec√¢nica, menu superior, menu lateral e altern√¢ncia de tema entre claro e escuro.">
    <title>Login - Oficina Mec√¢nica</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #e0e0e0;
            color: #444;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Menu superior */
        .top-menu {
            width: 100%;
            background-color: #ffff00; /* Amarelo cor de sol */
            display: flex;
            justify-content: center;
            padding: 8px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .top-menu a {
            color: black; /* Sempre preto */
            text-decoration: none;
            margin: 0 20px;
            padding: 8px 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .top-menu a:hover {
            background-color: #e6e600;
            text-decoration: none;
        }

        /* Menu lateral */
        .side-menu {
            width: 70px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: width 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .side-menu.expanded {
            width: 220px;
        }

        .side-menu button {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            transition: color 0.3s, padding-left 0.3s;
            display: flex;
            align-items: center;
            width: 100%;
            padding-left: 15px;
            text-align: left;
        }

        .side-menu button span {
            margin-left: 12px;
            display: none;
        }

        .side-menu.expanded button span {
            display: inline-block;
        }

        .side-menu button:hover {
            color: #ffff00; /* Amarelo cor de sol no hover */
            padding-left: 20px;
        }

        /* Bot√£o superior direito para abrir menu */
        .menu-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 6px 10px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .menu-toggle:hover {
            color: #ffff00; /* Amarelo cor de sol no hover */
            background-color: #eee;
            border-color: #ffff00;
        }

        .menu-toggle div {
            font-size: 12px;
        }

        /* Tema Escuro */
        .dark-theme {
            background-color: #1a1a1a;
            color: #d4d4d4;
        }

        .dark-theme .top-menu {
            background-color: #ffd700; /* Amarelo dourado no tema escuro */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .top-menu a {
            color: black; /* Sempre preto */
            font-weight: bold;
        }

        .dark-theme .top-menu a:hover {
            background-color: #ccad00;
        }

        .dark-theme .side-menu {
            background-color: #222;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .dark-theme .side-menu button {
            color: #eee;
        }

        .dark-theme .side-menu button:hover {
            color: #ffff00; /* Amarelo dourado no hover */
        }

        .dark-theme .menu-toggle {
            color: #eee;
            background-color: #333;
            border-color: #555;
        }

        .dark-theme .menu-toggle:hover {
            color: #ffff00; /* Amarelo dourado no hover */
            background-color: #444;
            border-color: #ffff00;
        }

        /* Bot√£o de alternar tema */
        #theme-toggle-button {
            position: fixed;
            top: 10px;
            left: 80px;
            z-index: 1000;
            padding: 8px 12px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        #theme-toggle-button:hover {
            background-color: #ddd;
            border-color: #bbb;
        }

        .dark-theme #theme-toggle-button {
            background-color: #333;
            color: #eee;
            border-color: #555;
        }

        .dark-theme #theme-toggle-button:hover {
            background-color: #444;
            border-color: #ffff00;
        }

        /* Conte√∫do principal */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 70px;
            padding: 30px;
            transition: margin-left 0.3s;
            flex-grow: 1;
        }

        .side-menu.expanded ~ .content {
            margin-left: 220px;
        }

        .container {
            max-width: 380px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, color 0.3s;
            border: 1px solid #ddd;
            text-align: center;
            width: 380px;
            box-sizing: border-box;
        }

        .dark-theme .container {
            background-color: #222;
            color: #f0f0f0;
            border-color: #444;
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .dark-theme .container h2 {
            color: #eee;
        }

        .container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        .dark-theme .container label {
            color: #ccc;
        }

        .container input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .dark-theme .container input {
            background-color: #333;
            color: #eee;
            border-color: #555;
            box-sizing: border-box;
        }

        .container button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ffff00; /* Amarelo cor de sol */
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .container button[type="submit"]:hover {
            background-color: #e6e600;
        }

        .dark-theme .container button[type="submit"] {
            background-color: #ffd700; /* Amarelo dourado no tema escuro */
            color: black;
        }

        .dark-theme .container button[type="submit"]:hover {
            background-color: #ccad00;
        }

        .container .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .container .options a {
            font-size: 16px;
            color: black; /* Sempre preto no tema claro */
            text-decoration: none;
            transition: color 0.3s;
        }

        .container .options a:hover {
            color: #333;
            text-decoration: underline;
        }

        .dark-theme .container .options {
            align-items: flex-start; /* Alinhar √† esquerda no tema escuro */
        }

        .dark-theme .container .options a {
            color: #ff8c00; /* Laranja no tema escuro */
            display: block; /* Para ficarem um embaixo do outro */
            margin-bottom: 5px; /* Espa√ßo entre os links */
        }

        .dark-theme .container .options a:hover {
            color: #ffa500; /* Laranja mais claro no hover */
        }

        /* Overlay e pain√©is de formul√°rio */
        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .form-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .form-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .dark-theme .form-panel {
            background-color: #2a2a2a;
            color: #d4d4d4;
        }

        .form-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .dark-theme .form-panel h2 {
            color: #eee;
        }

        .form-panel label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .dark-theme .form-panel label {
            color: #ccc;
        }

        .form-panel input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .dark-theme .form-panel input {
            background-color: #333;
            color: #eee;
            border-color: #555;
        }

        .form-panel button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ffff00;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .form-panel button[type="submit"]:hover {
            background-color: #e6e600;
        }

        .dark-theme .form-panel button[type="submit"] {
            background-color: #ffd700;
            color: black;
        }

        .dark-theme .form-panel button[type="submit"]:hover {
            background-color: #ccad00;
        }

        .form-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }

        .form-panel .close-btn:hover {
            color: #333;
        }

        .dark-theme .form-panel .close-btn {
            color: #aaa;
        }

        .dark-theme .form-panel .close-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="top-menu" aria-label="Menu superior">
        <a href="#" aria-label="Servi√ßos">Servi√ßos</a>
        <a href="#" aria-label="Pe√ßas">Pe√ßas</a>
        <a href="#" aria-label="Agendamentos">Agendamentos</a>
        <a href="#" aria-label="Contato">Contato</a>
    </nav>

    <button id="theme-toggle-button" onclick="toggleTheme()" aria-label="Alternar tema">üåó Tema</button>

    <div class="menu-toggle" onclick="toggleMenu()">
        ‚ò∞
        <div>Menu</div>
    </div>

    <aside class="side-menu" id="side-menu" aria-label="Menu lateral" onmouseover="expandMenu()" onmouseout="collapseMenu()">
        <button onclick="alert('P√°gina Inicial')" aria-label="Ir para P√°gina Inicial">üîß<span>P√°gina Inicial</span></button>
        <button onclick="alert('Perfil do Mec√¢nico')" aria-label="Ir para Perfil do Mec√¢nico">üë®‚Äçüîß<span>Perfil</span></button>
        <button onclick="alert('Configura√ß√µes')" aria-label="Ir para Configura√ß√µes">‚öôÔ∏è<span>Configura√ß√µes</span></button>
    </aside>

    <main class="content">
        <div class="container" id="login-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)" aria-label="Formul√°rio de login">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Usu√°rio" required>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="options">
                <a href="#" aria-label="Criar conta" style="font-size: 1.1em;" onclick="openRegisterPanel(event)">Criar Conta</a>
                <a href="#" aria-label="Esqueceu a senha" style="font-size: 1.1em;" onclick="openForgotPanel(event)">Esqueceu a Senha?</a>
            </div>
        </div>
    </main>

    <div class="form-overlay" id="register-overlay">
        <div class="form-panel">
            <span class="close-btn" onclick="closeRegisterPanel()">&times;</span>
            <h2>Criar Conta</h2>
            <form onsubmit="registerUser(event)">
                <label for="reg-username">Nome de Usu√°rio</label>
                <input type="text" id="reg-username" placeholder="Nome de Usu√°rio" required>
                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" placeholder="Seu E-mail" required>
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" placeholder="Crie uma Senha" required>
                <label for="reg-confirm-password">Confirmar Senha</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirme a Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div class="form-overlay" id="forgot-overlay">
        <div class="form-panel">
            <span class="close-btn" onclick="closeForgotPanel()">&times;</span>
            <h2>Recuperar Senha</h2>
            <form onsubmit="recoverPassword(event)">
                <label for="forgot-email">E-mail</label>
                <input type="email" id="forgot-email" placeholder="Seu E-mail de Cadastro" required>
                <button type="submit">Enviar Link de Recupera√ß√£o</button>
            </form>
        </div>
    </div>

    <script>
        const sideMenu = document.getElementById('side-menu');
        const optionsContainer = document.querySelector('.container .options');
        const criarContaLink = optionsContainer.querySelector('a:first-child');
        const esqueceuSenhaLink = optionsContainer.querySelector('a:last-child');
        const registerOverlay = document.getElementById('register-overlay');
        const forgotOverlay = document.getElementById('forgot-overlay');

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            updateAuthLinksStyle();
        }

        function updateAuthLinksStyle() {
            if (document.body.classList.contains('dark-theme')) {
                optionsContainer.style.alignItems = 'flex-start';
                criarContaLink.style.color = '#ff8c00';
                criarContaLink.style.display = 'block';
                criarContaLink.style.marginBottom = '5px';
                esqueceuSenhaLink.style.color = '#ff8c00';
                esqueceuSenhaLink.style.display = 'block';
                esqueceuSenhaLink.style.marginBottom = '0';
            } else {
                optionsContainer.style.alignItems = 'center';
                criarContaLink.style.color = 'black';
                criarContaLink.style.display = 'inline';
                criarContaLink.style.marginBottom = '0';
                esqueceuSenhaLink.style.color = 'black';
                esqueceuSenhaLink.style.display = 'inline';
                esqueceuSenhaLink.style.marginBottom = '0';
            }
        }

        function login(event) {
            event.preventDefault();
            alert('Login realizado com sucesso!');
        }

        function toggleMenu() {
            sideMenu.classList.toggle('expanded');
        }

        function expandMenu() {
            sideMenu.classList.add('expanded');
        }

        function collapseMenu() {
            sideMenu.classList.remove('expanded');
        }

        // Functions for "Criar Conta" panel
        function openRegisterPanel(event) {
            event.preventDefault(); // Prevent default link behavior
            registerOverlay.classList.add('active');
        }

        function closeRegisterPanel() {
            registerOverlay.classList.remove('active');
        }

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;

            if (password !== confirmPassword) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            alert(`Usu√°rio ${username} cadastrado com sucesso com o e-mail: ${email}!`);
            closeRegisterPanel();
            // Here you would typically send data to a backend server
        }

        // Functions for "Esqueceu a Senha?" panel
        function openForgotPanel(event) {
            event.preventDefault(); // Prevent default link behavior
            forgotOverlay.classList.add('active');
        }

        function closeForgotPanel() {
            forgotOverlay.classList.remove('active');
        }

        function recoverPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;
            alert(`Link de recupera√ß√£o de senha enviado para: ${email}. Verifique seu e-mail.`);
            closeForgotPanel();
            // Here you would typically send a request to a backend server to handle password recovery
        }

        // Atualizar os estilos dos links de autentica√ß√£o no carregamento da p√°gina
        updateAuthLinksStyle();
    </script>
</body>
</html>
